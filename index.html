<script>

let img;
let webcam;

function preload() {
  img = loadImage('face6.png');
}



// function setup() {

//   background(0);
  
// }

// function draw() {

//   fill(250,80,80, 120);
//   if (mouseIsPressed === true) {
//     ellipse(mouseX, mouseY, 30);
// }
//   if (mouseIsPressed === true) {
//     image(img, mouseX, mouseY, 80, 80);
//   }
// }



var brushsize = 2; 
//default brush size

var pen = 1; 
//defalut brush pen

var r = 0, g = 0, b = 0; 
//r g b values of brush

var rs = 0; 
// image rolling speed

function setup() {
  createCanvas(windowWidth, windowHeight);
  background(255);
  webcam=createCapture(VIDEO);
  webcam.hide(); 
  // not showing the original webcam
}




function draw() {

  fill(0);
  stroke(0);
  strokeWeight(1);
  textSize(20);
  //brush boxes
  noFill();
  rect(0, 20, 40, 40);
  rect(0, 60, 40, 40);
  rect(0, 100, 40, 40);
  rect(0, 140, 40, 40);
//   rect(0, 180, 40, 40);
//   rect(0, 220, 40, 40);

  // select brush color
  fill(255, 0, 0); 
  rect(0, 220, 40, 40);
  fill(255, 128, 0);
  rect(0, 260, 40, 40);
  fill(255, 255, 0);
  rect(0, 300, 40, 40);
  fill(0, 255, 0); 
  rect(0, 340, 40, 40);
  fill(0, 0, 255);
  rect(0, 380, 40, 40);

  // brush size boxes
  noFill();
  rect(0, 460, 40, 40);
  rect(0, 500, 40, 40);
  rect(0, 540, 40, 40);

  //select brush, icon color will change color
  stroke(r,g,b);
  fill(r,g,b);

  line(8, 28, 30, 52);
  ellipse(20, 80, 30, 30);
  rect(5, 105, 30, 30);
  fill(120, 120, 120);
  imageMode(CORNER);
  image(img, 4, 142, 34, 34);

  //change brush size
  fill(0);
  stroke(0);
  ellipse(20, 480, 4, 4);
  ellipse(20, 520, 12, 12);
  ellipse(20, 560, 24, 24);


  if (mouseIsPressed) {
    var px = pmouseX,
      py = pmouseY,
      x = mouseX,
      y = mouseY;


    if (x < 40) {
        if (y > 220 && y < 260) {
        r = 255;
        g = 0;
        b = 0;
      }
      else if (y > 260 && y < 300) {
        r = 255;
        g = 128;
        b = 0;
      }
      else if (y > 300 && y < 340) {
        r = 255;
        g = 255;
        b = 0;
      }
      else if (y > 340 && y < 380) {
        r = 0;
        g = 255;
        b = 0;
      }
      else if (y > 380 && y < 420) {
        r = 0;
        g = 0;
        b = 255;
      }

      if (y > 460 && y < 500) brushsize = 2;
      else if (y > 500 && y < 540) brushsize = 8;
      else if (y > 540 && y < 580) brushsize = 16;

      if (y > 20 && y < 60) pen = 1;
      else if (y > 60 && y < 100) pen = 2;
      else if (y > 100 && y < 140) pen = 3;
      else if (y > 140 && y < 180) pen = 4;
      else if (y > 180 && y < 220) pen = 5;
    } 
    

    // four types of brush
    else {
      if (pen == 1) {
        strokeWeight(brushsize);
        stroke(r, g, b);
        line(px, py, x, y);
      } else if (pen == 2) {
        strokeWeight(brushsize);
        stroke(r, g, b);
        fill(r, g, b)
        ellipse(x, y, 3 * brushsize, 3 * brushsize);
      } else if (pen == 3) {
        strokeWeight(brushsize);
        stroke(r, g, b);
        fill(r, g, b)
        rect(x, y, 3 * brushsize, 3 * brushsize);
      } else if (pen == 4) {
        image(img, mouseX, mouseY, 80, 80);
      } 
    }
  }
//use R to reset canvas
  if (keyIsPressed)
    if (keyCode == 82) {
      background(255);
    }


// press&hold M key to show one's face
  if (keyIsPressed)
    if (keyCode == 77) {
      you();
    }
// press&hold F key to show the face background
  if (keyIsPressed)
    if (keyCode == 70) {
      theface();
    }

}

// image as background
function theface() {
  // rotating face at the center
  imageMode(CENTER);
  translate (width/2, height/2);
  rs += 0.02;
  rotate(rs);
  image(img, 0, 0, 500, 500);
}

// Webcam as background
function you() {
  frameRate(60);
  for(let i=0;i<100;i++){
  var a = random(width);
  var b = random(height);
  var c = webcam.get(a,b);
  noStroke();
  fill(c);
  ellipse(a+(width/2)-320, b+(height/2)-240, random(30,36));
  // rect(a, b, 12, 12, 8, 4, 8, 4);
}
}
